


<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff; /* You can customize the background color */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #content-section {
            display: none;
        }
    </style>
</head>
<body>



    <div id="loading-screen" class="parentDiv">
        <img src="/static/upload/ProSpectify.gif">
        <h3>Loading...</h3>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simulate a delay (in milliseconds) - adjust as needed
            var initialDelay = 5000; // 5 seconds
            var additionalContentDelay = 7000; // 7 seconds
    
            // Hide the loading screen after the initial delay
            setTimeout(function () {
                var loadingScreen = document.getElementById("loading-screen");
                loadingScreen.style.display = "none";
    
                // Show additional content after the second delay
                window.location.href = '../l';
            }, initialDelay);
        });
    </script>
    </body>
    </html>
